<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Types</title>
    <style>
      :root {
        --primary-bg: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-color: #f1f5f9;
        --accent-color: #38bdf8;
        --accent-hover: #0ea5e9;
        --secondary-accent: #818cf8;
        --secondary-hover: #6366f1;
        --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background-color: var(--primary-bg);
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(56, 189, 248, 0.1) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(129, 140, 248, 0.1) 0%,
            transparent 40%
          );
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .container {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        text-align: center;
        max-width: 400px;
        width: 100%;
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.025em;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      button {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        padding: 1rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        font-family: var(--font-family);
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.5s ease;
      }

      button:hover::before {
        transform: translateX(100%);
      }

      .btn-simple {
        background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.1) 0%,
          rgba(56, 189, 248, 0.05) 100%
        );
        border-color: rgba(56, 189, 248, 0.2);
      }

      .btn-simple:hover {
        background: linear-gradient(
          135deg,
          var(--accent-color) 0%,
          var(--accent-hover) 100%
        );
        border-color: var(--accent-color);
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .btn-preflight {
        background: linear-gradient(
          135deg,
          rgba(129, 140, 248, 0.1) 0%,
          rgba(129, 140, 248, 0.05) 100%
        );
        border-color: rgba(129, 140, 248, 0.2);
      }

      .btn-preflight:hover {
        background: linear-gradient(
          135deg,
          var(--secondary-accent) 0%,
          var(--secondary-hover) 100%
        );
        border-color: var(--secondary-accent);
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(129, 140, 248, 0.3);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      /* Active state for click feedback */
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Req Tester</h1>
      <div class="button-group">
        <button class="btn-simple" id="simpleBtn">Simple Request</button>
        <button class="btn-preflight" id="preflightBtn">
          Preflight Request
        </button>
      </div>
    </div>

    <script>
      document.getElementById("simpleBtn").addEventListener("click", () => {
        console.log("Simple Request clicked");
        fetch("http://localhost:3001/simple")
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            fetchAndLog("Simple Request", "Success: " + data);
          })
          .catch((err) => {
            console.error(err);
            fetchAndLog("Simple Request", "Error!");
          });
      });

      document.getElementById("preflightBtn").addEventListener("click", () => {
        console.log("Preflight Request clicked");
        fetch("http://localhost:3001/preflight", {
          method: "GET",
          headers: {
            "X-Custom-Header": "value",
          },
        })
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            fetchAndLog("Preflight Request", "Success: " + data);
          })
          .catch((err) => {
            console.error(err);
            fetchAndLog("Preflight Request", "Error!");
          });
      });

      function fetchAndLog(type, message) {
        // Visual feedback
        const btn =
          type === "Simple Request"
            ? document.getElementById("simpleBtn")
            : document.getElementById("preflightBtn");
        const originalText = btn.innerText;
        btn.innerText = message || "Request Sent!";
        setTimeout(() => {
          btn.innerText = originalText;
        }, 2000);
      }
    </script>
  </body>
</html>

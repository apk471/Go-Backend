<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <main class="container">
      <div class="upload-card">
        <div class="card-header">
          <h2>Upload Files</h2>
          <p>Select or drag and drop your files here</p>
        </div>

        <div class="drop-zone" id="drop-zone">
          <div class="drop-zone-content">
            <div class="icon-wrapper">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            <p class="drop-text">Drag & Drop files here or</p>
            <button class="btn-select" id="btn-select">Choose File</button>
            <input type="file" id="file-input" hidden />
          </div>

          <div class="file-preview" id="file-preview">
            <div class="file-info">
              <div class="file-icon" id="file-icon-display">
                <!-- Icon will be inserted by JS -->
              </div>
              <div class="file-details">
                <span class="file-name" id="file-name">filename.jpg</span>
                <span class="file-size" id="file-size">2.5 MB</span>
              </div>
              <button
                class="btn-remove"
                id="btn-remove"
                aria-label="Remove file">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn-upload" id="btn-upload" disabled>
            <span class="btn-text">Upload File</span>
            <span class="loader hidden"></span>
            <span class="success-icon hidden">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
